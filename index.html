<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Panel</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <img class="brand-logo" src="img/img1.png" alt="brand logo" />
        <form class="admin-login">
          <fieldset>
            <legend>
              <h2>Admin Login</h2>
            </legend>
            <input
              name="login"
              value=""
              id="login"
              type="text"
              placeholder="Login"
            />

            <input
              name="password"
              value=""
              id="password"
              type="password"
              placeholder="Password"
            />

            <input value="Log in" type="submit" />
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
