<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>JСS project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-content">
      <img class="brand-logo" src="img/img1.svg" alt="brand logo" />
      <form class="login">
        <fieldset>
          <legend>
            <h2>Вход администратора</h2>
          </legend>

          <input
            name="email"

            type="email"

            name="password"
            value=""
            id="password"
            type="password"
            placeholder="Password"
          />

          <input value="Войти" type="submit" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
